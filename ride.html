<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ride.css">
</head>
<body>

    <!--navbar started-->
    
       <!-- As a link -->
<nav class="navbar " style="background-color: black;">
    <div class="container-fluid" style="font-style: rockwell dark bold;">
      <a class="navbar-brand" href="#" style="color:white">Uber</a>
    </div>
  </nav>

    <!--navbar ended-->

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <h2 class="mb-md-4">What's your phone number or email?</h2>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" style="background-color: rgb(199, 197, 197);" placeholder="Enter your phone number or email  ">
                  <input type="button" class="form-control form-control-lg mt-5" value="Continue" style="background-color: black;color:white">
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input"     type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <center><button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button></center>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <center><a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mb-4" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a></center>
                <center><a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a></center>
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
